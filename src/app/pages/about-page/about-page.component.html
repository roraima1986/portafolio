<section class="section about" id="about" >

  <article class="article" *ngFor="let obj of about">

    <ng-container *ngIf="obj.is_published">

      <h2>Resumen</h2>

      <figure class="figure">
        <img [src]="obj.photo" [alt]="obj.name">
      </figure>

      <p>{{obj.description}}</p>

      <h3>Habilidades</h3>

      <ul>
        <li *ngFor="let item of obj.skill">
          {{item.name}}
        </li>
      </ul>
    </ng-container>

  </article>

</section>
