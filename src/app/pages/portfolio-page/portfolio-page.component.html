<section [@fadeInOut] class="section portfolio" id="portfolio">

  <header class="section__title">
    <h2 class="section__title-h2">Portafolio</h2>
  </header>


  <!--Contenedor de los proyectos-->
  <div class="grid__container">

    <ng-container *ngFor="let obj of portfolio">

      <ng-container *ngIf="obj.is_active">

        <article class="article">

          <div class="article__container">
            <!--imagen-->
            <div class="project__img-container">
              <img class="project__img" [src]="obj.photo" [alt]="obj.title">
            </div>

            <!--descripcion-->
            <div class="project__container">

              <ul class="project__items">
                <li *ngFor="let item of obj.skill" class="project-item" [ngStyle]="{'background': onBgColorSkill(item), 'color':onColorSkill(item)}">
                  {{ item }}
                </li>
              </ul>

              <div class="project__content">
                <h3 class="project__title">{{ obj.title }}</h3>

                <p class="project__description">{{ obj.description }}</p>
                <p class="project__observation">{{ obj.observation }}</p>
              </div>
            </div>
          </div>


          <div class="project__buttons">

            <a [href]="obj.link_github" target="_blank" class="project__btn-link" *ngIf="obj.link_github">
              <i class="fa-brands fa-linkedin project__btn-icon"></i>
              <span class="project__btn-title">Ver CÃ³digo</span>
            </a>
            <a [href]="obj.link_website" target="_blank" class="project__btn-link" *ngIf="obj.link_website">
              <i class="fa-solid fa-eye project__btn-icon"></i>
              <span class="project__btn-title">Ver Sitio</span>
            </a>
          </div>
        </article>

      </ng-container>

    </ng-container>

  </div>

</section>
