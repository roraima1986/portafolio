<section class="section portfolio" id="portfolio">

  <header class="section__title">
    <h2 class="section__title-h2">Portafolio</h2>
  </header>

  <!--Botones para filtrar los proyectos-->
  <nav class="nav-portfolio">

    <button (click)="filteredProjects('all')" class="nav-item" [class.nav-active]="currentFilter === 'all'" >
      <i class="fa-solid fa-rectangle-list"></i>
      <span class="nav-text">Todos</span>
    </button>

    <button (click)="filteredProjects('destacado')" class="nav-item" [class.nav-active]="currentFilter === 'destacado'">
      <i class="fa-solid fa-star"></i>
      <span class="nav-text">Destacado</span>
    </button>

    <button (click)="filteredProjects('JavaScript')" class="nav-item" [class.nav-active]="currentFilter === 'JavaScript'">
      <i class="fa-brands fa-js"></i>
      <span class="nav-text">JavaScript</span>
    </button>

    <button (click)="filteredProjects('Angular')" class="nav-item" [class.nav-active]="currentFilter === 'Angular'">
      <i class="fa-brands fa-angular"></i>
      <span class="nav-text">Angular</span>
    </button>

    <button (click)="filteredProjects('React')" class="nav-item" [class.nav-active]="currentFilter === 'React'">
      <i class="fa-brands fa-react"></i>
      <span class="nav-text">React</span>
    </button>

  </nav>

  <!--Contenedor de los proyectos-->
  <div class="grid__container">

    <ng-container *ngFor="let obj of filteredPortfolio">

      <ng-container *ngIf="obj.is_active">

        <article class="article">

          <div class="article__container">
            <!--imagen-->
            <div class="project__img-container">
              <i *ngIf="obj.is_destacad" class="fa-solid fa-star project__destacad"></i>
              <img class="project__img" [src]="obj.photo" [alt]="obj.title">
            </div>

            <!--descripcion-->
            <div class="project__container">

              <ul class="project__items">
                <li *ngFor="let item of obj.skill" class="project-item" [ngStyle]="{'background': onBgColorSkill(item), 'color':onColorSkill(item)}">
                  {{ item }}
                </li>
              </ul>

              <div class="project__content">
                <h3 class="project__title">{{ obj.title }}</h3>

                <p class="project__description">{{ obj.description }}</p>
                <p class="project__observation">{{ obj.observation }}</p>
              </div>
            </div>
          </div>


          <div class="project__buttons">

            <a [href]="obj.link_github" target="_blank" class="project__btn-link" *ngIf="obj.link_github">
              <i class="fa-brands fa-linkedin project__btn-icon"></i>
              <span class="project__btn-title">Ver CÃ³digo</span>
            </a>
            <a [href]="obj.link_website" target="_blank" class="project__btn-link" *ngIf="obj.link_website">
              <i class="fa-solid fa-eye project__btn-icon"></i>
              <span class="project__btn-title">Ver Sitio</span>
            </a>
          </div>
        </article>

      </ng-container>

    </ng-container>

  </div>

</section>
